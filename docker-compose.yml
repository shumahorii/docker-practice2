version: "3.8"

services:
  backend:
    build: ./backend
    container_name: springboot-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/build
    command: ["sh", "-c", "./gradlew bootRun"]
    environment:
      - SPRING_DEVTOOLS_RESTART_ENABLED=true

  frontend:
    build: ./frontend
    container_name: react-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app          # ホストのソースコードをマウント
      - /app/node_modules        # node_modules はコンテナ側を優先
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
